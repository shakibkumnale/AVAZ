<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
        body,html{
            box-sizing: border-box;
            width: 100%;
            height: 100%;
           overflow-x: hidden;
            margin: 0px;
            padding: 0px;
        }
        nav,.navbar{
            width: 100%;
            height: 80px;
            padding-bottom: 2px;
            border-bottom: 2px solid orange;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            justify-items: center;
        }
        .hr1{
            border: 1.5px solid rgb(0, 255, 0)

        }
        .imgs{
            margin: 5px 7px;
        }
        .imgslogo{
                display: none;
           
            }
        @media only screen and (min-width: 550px) {
            .imgslogo{
                display: block;
           
            }
            .mainpage{
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
}
/* form */
.wrapper{
    max-width: 500px;
    width: 100%;
    background: #fff;
    margin: 50px auto;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.125);
    padding: 30px;
  }
  
  .wrapper .title{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #fec107;
    text-transform: uppercase;
    text-align: center;
  }
  
  .wrapper .form{
    width: 100%;
  }
  
  .wrapper .form .inputfield{
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  
  .wrapper .form .inputfield label{
     width: 200px;
     color: #757575;
     margin-right: 10px;
    font-size: 14px;
  }
  
  .wrapper .form .inputfield .input{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  
  .wrapper .form .inputfield .inputs
  {
    width: 100%;
    
    font-weight: 700;
    font-size: 17px;
    padding: 8px 10px;
    
  }
  

  


  
  

  
  .wrapper .form .inputfield .btn{
    width: 100%;
     padding: 8px 10px;
    font-size: 15px; 
    border: 0px;
    background:  #fec107;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
  }
  
  .wrapper .form .inputfield .btn:hover{
    background: #ffd658;
  }
  
  .wrapper .form .inputfield:last-child{
    margin-bottom: 0;
  }
  
  @media (max-width:420px) {
    .wrapper{
        
        position: fixed;
        margin: 0px;
    }
    .wrapper .form .inputfield{
      flex-direction: column;
      align-items: flex-start;
    }
    .wrapper .form .inputfield label{
      margin-bottom: 5px;
    }
    .wrapper .form .inputfield.terms{
      flex-direction: row;
    }
  }

/* form end */
.wr{
    position: absolute; 
    margin: 0 50% ;
    top: 25px;
 
    


}

}
/*slider      */
.mySlides {display: none;}
.img1 {vertical-align: middle;
    opacity: 0.7;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */


.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
  background-color: black;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}


    </style>
</head>

<body>

<div class="mainpage">

<br>

    <div>

    </div>
</div>
   
</div>


  <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
    //   let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
    //   for (i = 0; i < dots.length; i++) {
    //     dots[i].className = dots[i].className.replace(" active", "");
    //   }
      slides[slideIndex-1].style.display = "block";  
    //   dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 30000000); // Change image every 2 seconds
    }

    function saveAsImage() {
            // Get the div element to capture
            const bannarDiv = document.querySelector('.banner-detail');

            // Use html2canvas to capture the div as an image
            html2canvas(bannarDiv).then(canvas => {
                // Convert the canvas to a data URL
                const dataURL = canvas.toDataURL('image/png');

                // Create a link to download the image
                const downloadLink = document.createElement('a');
                downloadLink.href = dataURL;
                downloadLink.download = 'report.png';
                downloadLink.click();
            });
        }
        function backToHome(){
            window.location.href = "/"
        }
    </script>
</body>
</html>
